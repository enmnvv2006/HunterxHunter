<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Characters</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/characters.css">
</head>
<body>

<div class="wrapper">
    <div id="header" role="banner">
        <div id="header-bottom-left">
            <a href="../index.html" class="hxh-header-logo-link">
                <img class="hxh-header-logo" src="../images/image.png" width="336" height="145" alt="HunterXHunter">
            </a>
            <span class="hover pagename redditname">
                <a href="../index.html">HunterXHunter</a>
            </span>
            <nav class="pages-nav">
                <a class="pages-nav__link" href="../pages/home_works.html">Home Works</a>
                <a class="pages-nav__link" href="../pages/characters.html">Characters</a>
                <a class="pages-nav__link" href="../pages/monster.html">Game</a>
            </nav>
        </div>
        <button class="btn header-modal-btn" id="btn-get">Open Modal</button>
    </div>

    <div class="characters">
        <div class="container">
            <div class="characters_controls">
                <h3 class="characters_controls_label">Characters from Jikan API</h3>
                <button class="btn characters_controls_btn" id="reload-characters-btn">Reload</button>
            </div>
            <p class="characters_status" id="characters-status"></p>
            <div class="characters_list" id="characters-list"></div>
        </div>
    </div>
    
    <footer class="site-footer">
        <div class="container">
            <div class="site-footer__inner">
                <div class="site-footer__brand">
                    <h2>Hunter x Hunter Hub</h2>
                    <p>Фан-проект по Hunter x Hunter</p>
                    <p>Make:Esenamanov Kanat</p>
                </div>
                <nav class="site-footer__nav" aria-label="Footer navigation">
                    <a href="../index.html">Home</a>
                    <a href="../pages/home_works.html">Home Works</a>
                    <a href="../pages/characters.html">Characters</a>
                    <a href="../pages/monster.html">Hatsu Game</a>
                </nav>
                <div class="site-footer__meta">
                    <a class="site-footer__link" href="https://www.instagram.com/esnmnvv/" target="_blank" rel="noreferrer">Instagram</a>
                    <p class="site-footer__copy">© 2026 Hunter x Hunter</p>
                </div>
            </div>
        </div>
    </footer>
</div>

<div class="modal">
    <div class="modal_dialog">
        <div class="modal_content">
            <div class="modal_close">&#10006;</div>
            <div class="modal_layout">
                <form action="#">
                    <div class="modal_title">Заявка на Экзамен Охотника (Hunter x Hunter)</div>
                    <label>
                        <input
                            required
                            placeholder="Имя кандидата"
                            name="name"
                            type="text"
                            class="modal_input"
                        >
                    </label>
                    <label>
                        <input
                            required
                            placeholder="Возраст"
                            name="age"
                            type="number"
                            min="12"
                            class="modal_input"
                        >
                    </label>
                    <label>
                        <input
                            required
                            placeholder="Почему хотите стать Охотником?"
                            name="motivation"
                            type="text"
                            class="modal_input"
                        >
                    </label>
                    <button class="btn btn_dark btn_min">Подать заявку на экзамен</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
<script src="../js/characters.js"></script>
<script src="../js/modal.js"></script>
</html>
