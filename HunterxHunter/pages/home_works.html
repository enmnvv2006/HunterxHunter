<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Works</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/home_works.css">
</head>

<body>

    <div class="wrapper">
        <div id="header" role="banner">
            <div id="header-bottom-left">
                <a href="../index.html" class="hxh-header-logo-link">
                    <img class="hxh-header-logo" src="../images/image.png" width="336" height="145" alt="HunterXHunter">
                </a>
                <span class="hover pagename redditname">
                    <a href="../index.html">HunterXHunter</a>
                </span>
                <nav class="pages-nav">
                    <a class="pages-nav__link" href="../pages/home_works.html">Home Works</a>
                    <a class="pages-nav__link" href="../pages/characters.html">Characters</a>
                    <a class="pages-nav__link" href="../pages/monster.html">Game</a>
                </nav>
            </div>
            <button class="btn header-modal-btn" id="btn-get">Open Modal</button>
        </div>

        <div class="move_block">
            <div class="container">
                <h3>Homework 1 (part 2)</h3>
                <div class="inner_move_block">
                    <div class="parent_block">
                        <div class="child_block">
                            <video class="child_block__video" autoplay muted loop playsinline>
                                <source src="../images/Video_sa_providnim_pozadinom.mp4" type="video/mp4">
                            </video>
                            <canvas class="child_block__canvas" width="120" height="120"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="converter">
            <div class="container">
                <h3>CONVERTER</h3>
                <div class="inner_converter">
                    <div class="som">
                        <label for="som">Som</label>
                        <input type="number" id="som">
                    </div>
                    <div class="usd">
                        <label for="usd">Usd</label>
                        <input type="number" id="usd">
                    </div>
                    <div class="eur">
                        <label for="eur">Eur</label>
                        <input type="number" id="eur">
                    </div>
                    <div class="jenny">
                        <label for="jenny">Jenny(валюта в аниме)</label>
                        <input type="number" id="jenny">
                    </div>
                </div>
            </div>
        </div>

        <div class="characters">
            <div class="container">
                <div class="characters-list">

                </div>
            </div>
        </div>

        <footer class="site-footer">
            <div class="container">
                <div class="site-footer__inner">
                    <div class="site-footer__brand">
                        <h2>Hunter x Hunter Hub</h2>
                        <p>Фан-проект по Hunter x Hunter</p>
                        <p>Make:Esenamanov Kanat</p>
                    </div>
                    <nav class="site-footer__nav" aria-label="Footer navigation">
                        <a href="../index.html">Home</a>
                        <a href="../pages/home_works.html">Home Works</a>
                        <a href="../pages/characters.html">Characters</a>
                        <a href="../pages/monster.html">Hatsu Game</a>
                    </nav>
                    <div class="site-footer__meta">
                        <a class="site-footer__link" href="https://www.instagram.com/esnmnvv/" target="_blank"
                            rel="noreferrer">Instagram</a>
                        <p class="site-footer__copy">© 2026 Hunter x Hunter</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <div class="modal">
        <div class="modal_dialog">
            <div class="modal_content">
                <div class="modal_close">&#10006;</div>
                <div class="modal_layout">
                    <form action="#">
                        <div class="modal_title">Заявка на Экзамен Охотника (Hunter x Hunter)</div>
                        <label>
                            <input required placeholder="Имя кандидата" name="name" type="text" class="modal_input">
                        </label>
                        <label>
                            <input required placeholder="Возраст" name="age" type="number" min="12" class="modal_input">
                        </label>
                        <label>
                            <input required placeholder="Почему хотите стать Охотником?" name="motivation" type="text"
                                class="modal_input">
                        </label>
                        <button class="btn btn_dark btn_min">Подать заявку на экзамен</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="../js/home_works.js"></script>
<script src="../js/modal.js"></script>

</html>
